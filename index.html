<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="style.css" type="text/css" rel="stylesheet" />
   	</head>
   	<body>
			<circleSVG width="960" height="500"></circleSVG>
            <script src="https://d3js.org/d3.v4.min.js"></script>
			<script type="text/javascript" src="main.js"></script>

			</svg>
			<div id="block_container">
				<div id="white" class="circle" style="margin-left:40px; margin-bottom:40px; background:RED"></div>
		  	<div id="black" class="circle" style="margin-left:110px; margin-bottom:40px; background:blue"></div>
				<div id="hispanic" class="circle" style="margin-left:120px; margin-bottom:40px; background:green"></div>
				<div id="asian" class="circle" style="margin-left:130px; margin-bottom:40px; background:yellow"></div>
				<div id="indian" class="circle" style="margin-left:140px; margin-bottom:40px; background:purple"></div>
				<div id="pacific" class="circle" style="margin-left:150px; margin-bottom:40px; background:brown"></div>
				<div id="biracial" class="circle" style="margin-left:160px; margin-bottom:40px; background:orange"></div>
			</div>
			<div id="text_container">
				<div id="whiteText" style="margin-left:40px; margin-bottom:40px; background:RED">
					% White Students
				</div>
		  	<div id="blackText" style="margin-left:110px; margin-bottom:40px; background:blue">
					% African American Students
				</div>
				<div id="hispanicText" style="margin-left:120px; margin-bottom:40px; background:green">
					% Hispanic Students
				</div>
				<div id="asianText" style="margin-left:130px; margin-bottom:40px; background:yellow">
					% Asian Students
				</div>
				<div id="indianText" style="margin-left:140px; margin-bottom:40px; background:purple">
					% American Indian Students
				</div>
				<div id="pacificText" style="margin-left:150px; margin-bottom:40px; background:brown">
					% Pacific Islander Students
				</div>
				<div id="biracialText" style="margin-left:160px; margin-bottom:40px; background:orange">
					% Biracial Students
				</div>
			</div>

	</body>
</html>
